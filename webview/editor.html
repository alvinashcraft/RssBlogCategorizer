<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'none'; 
                   script-src {{cspSource}} 'unsafe-inline' 'unsafe-eval'; 
                   style-src {{cspSource}} 'unsafe-inline';
                   img-src {{cspSource}} https: data:;
                   font-src {{cspSource}};
                   frame-src {{cspSource}};
                   child-src {{cspSource}};">;
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dew Drop WYSIWYG Editor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
        }
        
        #editor-container {
            padding: 20px;
            height: calc(100vh - 120px);
        }
        
        #editor {
            width: 100%;
            height: 100%;
        }
        
        .button-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background-color: var(--vscode-editor-background);
            border-top: 1px solid var(--vscode-panel-border);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            z-index: 1000;
        }
        
        .button-bar button {
            padding: 8px 16px;
            border-radius: 2px;
            border: 1px solid var(--vscode-button-border);
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            cursor: pointer;
            font-size: 13px;
            font-family: inherit;
        }
        
        .button-bar button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        .button-bar button:active {
            opacity: 0.8;
        }
        
        #save-publish-btn {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }
        
        #save-publish-btn:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        
        #cancel-btn {
            background-color: transparent;
            border-color: var(--vscode-button-border);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: var(--vscode-foreground);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading editor...</div>
    
    <div id="editor-container" style="display: none;">
        <textarea id="editor">{{initialContent}}</textarea>
    </div>
    
    <div class="button-bar">
        <button id="cancel-btn" title="Close without saving">Cancel</button>
        <button id="save-btn" title="Save changes to file (keep editor open)">Save</button>
        <button id="save-close-btn" title="Save changes and close editor">Save & Close</button>
        <button id="save-publish-btn" title="Save and prepare for WordPress publishing">Save & Publish</button>
    </div>
    
    <script src="{{tinyMceUri}}"></script>
    <script>
        (function() {
            const vscode = acquireVsCodeApi();
            
            // Helper function to detect if TinyMCE has any dialogs/popups open
            function isTinyMCEDialogOpen() {
                try {
                    // Method 1: Check for TinyMCE dialog elements in the DOM
                    var dialogElements = document.querySelectorAll('.tox-dialog, .mce-window, .tox-dialog-wrap');
                    if (dialogElements && dialogElements.length > 0) {
                        return true;
                    }
                    
                    // Method 2: Check TinyMCE's windowManager if available
                    if (tinymce.activeEditor && tinymce.activeEditor.windowManager) {
                        var windows = tinymce.activeEditor.windowManager.getWindows();
                        if (windows && windows.length > 0) {
                            return true;
                        }
                    }
                    
                    // Method 3: Check for any element with focus that might be a dialog input
                    var activeElement = document.activeElement;
                    if (activeElement && activeElement.closest && activeElement.closest('.tox-dialog, .mce-window')) {
                        return true;
                    }
                    
                    return false;
                } catch (e) {
                    // If there's any error checking for dialogs, assume no dialog is open
                    return false;
                }
            }
            
            // Initialize TinyMCE
            tinymce.init({
                selector: '#editor',
                base_url: '{{baseUrl}}',
                license_key: 'gpl',
                height: '100%',
                resize: false,
                plugins: [
                    'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                    'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                    'insertdatetime', 'media', 'table', 'help', 'wordcount'
                ],
                // Enable link tooltips to show URL on hover
                link_context_toolbar: true,
                toolbar: 'undo redo | blocks | ' +
                         'bold italic forecolor | alignleft aligncenter ' +
                         'alignright alignjustify | bullist numlist outdent indent | ' +
                         'removeformat | link image | code | help',
                menubar: 'edit view insert format tools table help',
                content_style: `
                    body { 
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                        font-size: 14px;
                        line-height: 1.6;
                        padding: 10px;
                    }
                `,
                promotion: false,
                branding: false,
                skin: 'oxide',
                content_css: 'default',
                init_instance_callback: function(editor) {
                    // Hide loading, show editor
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('editor-container').style.display = 'block';
                },
                setup: function(editor) {
                    // Add custom link tooltip functionality
                    editor.on('init', function() {
                        var editorBody = editor.getBody();
                        
                        // Add mouse events to show URL tooltips on link hover
                        editorBody.addEventListener('mouseover', function(e) {
                            if (e.target.tagName === 'A' && e.target.href) {
                                e.target.title = e.target.href;
                            }
                        });
                        
                        // Optional: Clean up title attribute on mouseout to avoid duplicate tooltips
                        editorBody.addEventListener('mouseout', function(e) {
                            if (e.target.tagName === 'A') {
                                // Keep the title for accessibility, just don't duplicate it
                                if (e.target.title === e.target.href) {
                                    // Title was set by our hover handler, keep it
                                }
                            }
                        });
                    });
                    
                    // Track changes
                    editor.on('change', function() {
                        vscode.setState({ 
                            content: editor.getContent(),
                            isDirty: true 
                        });
                    });
                    
                    // Handle Ctrl+S to save (without closing)
                    editor.on('keydown', function(e) {
                        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                            e.preventDefault();
                            document.getElementById('save-btn').click();
                        }
                    });
                    
                    // Set initial focus to the editor after initialization
                    editor.on('init', function() {
                        setTimeout(function() {
                            editor.focus();
                        }, 100);
                        
                        // Add click handler to editor container for reliable focus restoration
                        var editorContainer = document.getElementById('editor-container');
                        if (editorContainer) {
                            editorContainer.addEventListener('click', function() {
                                // User explicitly clicked in editor area - safe to restore focus
                                if (!isTinyMCEDialogOpen()) {
                                    setTimeout(function() {
                                        try {
                                            editor.focus();
                                            updateUserInteractionTime();
                                        } catch (e) {
                                            // Silent fail
                                        }
                                    }, 50);
                                }
                            });
                        }
                    });
                    
                    // Store cursor position when editor loses focus
                    editor.on('blur', function() {
                        var bookmark = editor.selection.getBookmark(2, true);
                        vscode.setState({ 
                            content: editor.getContent(),
                            isDirty: vscode.getState()?.isDirty || false,
                            cursorPosition: bookmark
                        });
                    });
                    
                    // Restore cursor position when editor gains focus
                    editor.on('focus', function() {
                        var state = vscode.getState();
                        if (state && state.cursorPosition) {
                            // Small delay to ensure editor is ready
                            setTimeout(function() {
                                try {
                                    editor.selection.moveToBookmark(state.cursorPosition);
                                } catch (e) {
                                    // If bookmark restoration fails, just place cursor at end
                                    editor.selection.select(editor.getBody(), true);
                                    editor.selection.collapse(false);
                                }
                            }, 50);
                        }
                    });
                }
            });
            
            // Conservative focus management - only restore focus in specific scenarios
            let lastUserInteractionTime = Date.now();
            let lastBlurTime = 0;
            let focusRestorationTimeout;
            
            // Track user interactions to understand when they're actively using the editor
            function updateUserInteractionTime() {
                lastUserInteractionTime = Date.now();
            }
            
            // Listen for user interactions that indicate active editor use
            document.addEventListener('keydown', updateUserInteractionTime);
            document.addEventListener('mousedown', updateUserInteractionTime);
            
            // Helper to determine if focus restoration is appropriate
            function shouldRestoreFocus() {
                // Don't restore focus if TinyMCE has dialogs open
                if (isTinyMCEDialogOpen()) {
                    return false;
                }
                
                // Don't restore focus if a button is currently focused
                var activeElement = document.activeElement;
                if (activeElement && (
                    activeElement.id === 'save-btn' || 
                    activeElement.id === 'save-close-btn' || 
                    activeElement.id === 'save-publish-btn' || 
                    activeElement.id === 'cancel-btn'
                )) {
                    return false;
                }
                
                // Don't restore focus if user hasn't interacted recently (they might be using other VS Code UI)
                var timeSinceInteraction = Date.now() - lastUserInteractionTime;
                if (timeSinceInteraction > 30000) { // 30 seconds
                    return false;
                }
                
                return true;
            }
            
            // Conservative window focus handling - only for true Alt+Tab scenarios
            window.addEventListener('blur', function() {
                lastBlurTime = Date.now();
                // Clear any pending focus restoration
                if (focusRestorationTimeout) {
                    clearTimeout(focusRestorationTimeout);
                    focusRestorationTimeout = null;
                }
            });
            
            window.addEventListener('focus', function() {
                var timeSinceBlur = Date.now() - lastBlurTime;
                
                // Only restore focus if:
                // 1. Window was blurred for a significant time (likely Alt+Tab, not menu interaction)
                // 2. It's appropriate to restore focus
                // 3. User clicked in the webview (not just window activation)
                if (timeSinceBlur > 500 && shouldRestoreFocus() && tinymce.activeEditor) {
                    // Use a longer delay to ensure this is intentional focus, not menu interaction
                    focusRestorationTimeout = setTimeout(function() {
                        try {
                            // Double-check that focus restoration is still appropriate
                            if (shouldRestoreFocus()) {
                                tinymce.activeEditor.focus();
                                console.log('Focus restored to TinyMCE editor after window focus');
                            }
                        } catch (e) {
                            console.log('Could not restore focus to editor:', e);
                        }
                    }, 200);
                }
            });
            
            // Even more conservative visibility change handling
            document.addEventListener('visibilitychange', function() {
                // Only restore focus if the page becomes visible AND user recently interacted
                if (!document.hidden && shouldRestoreFocus() && tinymce.activeEditor) {
                    var timeSinceInteraction = Date.now() - lastUserInteractionTime;
                    // Only restore if user interacted within the last 10 seconds
                    if (timeSinceInteraction < 10000) {
                        setTimeout(function() {
                            try {
                                if (shouldRestoreFocus()) {
                                    tinymce.activeEditor.focus();
                                    console.log('Focus restored via visibility change');
                                }
                            } catch (e) {
                                console.log('Could not restore focus via visibility change:', e);
                            }
                        }, 300);
                    }
                }
            });
            
            // Button handlers
            document.getElementById('save-btn').addEventListener('click', function() {
                const content = tinymce.activeEditor.getContent();
                vscode.postMessage({
                    command: 'save',
                    content: content
                });
                // Mark as not dirty after save
                vscode.setState({ content: content, isDirty: false });
            });
            
            document.getElementById('save-close-btn').addEventListener('click', function() {
                const content = tinymce.activeEditor.getContent();
                vscode.postMessage({
                    command: 'saveAndClose',
                    content: content
                });
            });
            
            document.getElementById('save-publish-btn').addEventListener('click', function() {
                const content = tinymce.activeEditor.getContent();
                vscode.postMessage({
                    command: 'saveAndPublish',
                    content: content
                });
            });
            
            document.getElementById('cancel-btn').addEventListener('click', function() {
                const state = vscode.getState();
                if (state && state.isDirty) {
                    if (confirm('You have unsaved changes. Are you sure you want to close?')) {
                        vscode.postMessage({ command: 'cancel' });
                    }
                } else {
                    vscode.postMessage({ command: 'cancel' });
                }
            });
            
            // Monitor for TinyMCE dialog events to handle focus properly
            let dialogWasOpen = false;
            
            // Check for dialog state changes periodically
            setInterval(function() {
                var dialogCurrentlyOpen = isTinyMCEDialogOpen();
                
                // If dialog just closed, restore focus after a short delay
                if (dialogWasOpen && !dialogCurrentlyOpen && tinymce.activeEditor) {
                    setTimeout(function() {
                        try {
                            tinymce.activeEditor.focus();
                            updateUserInteractionTime();
                            console.log('Focus restored after TinyMCE dialog closed');
                        } catch (e) {
                            // Silent fail
                        }
                    }, 100);
                }
                
                dialogWasOpen = dialogCurrentlyOpen;
            }, 250); // Check every 250ms for responsive dialog handling
            
            // Handle messages from extension
            window.addEventListener('message', function(event) {
                const message = event.data;
                switch (message.command) {
                    case 'updateContent':
                        if (tinymce.activeEditor) {
                            tinymce.activeEditor.setContent(message.content);
                            vscode.setState({ content: message.content, isDirty: false });
                            
                            // Restore focus after content update
                            setTimeout(function() {
                                tinymce.activeEditor.focus();
                                updateUserInteractionTime();
                            }, 100);
                        }
                        break;
                        
                    case 'focusEditor':
                        // Handle explicit focus requests from extension
                        if (tinymce.activeEditor && !isTinyMCEDialogOpen()) {
                            setTimeout(function() {
                                tinymce.activeEditor.focus();
                                updateUserInteractionTime();
                            }, 50);
                        }
                        break;
                }
            });            // Restore state if available
            const previousState = vscode.getState();
            if (previousState && previousState.content && tinymce.activeEditor) {
                tinymce.activeEditor.setContent(previousState.content);
            }
        })();
    </script>
</body>
</html>
